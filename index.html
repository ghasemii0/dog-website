<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Boris the dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Meet <em>Boris</em></h1>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Hummel_Vedor_vd_Robandahoeve.jpg/1200px-Hummel_Vedor_vd_Robandahoeve.jpg" alt="A picture the dog">
      <p>Boris is a <a href="https://www.akc.org/dog-breeds/st-bernard/"> Saint Bernard</a>.</p>
      <h2>Things Boris like</h2>
      <ul>
        <li>Sleeping</li>
        <li>Bacon strips</li>
        <li>Neck rubs</li>
      </ul>
      <h2>Things Boris does <strong>not</strong> like</h2>
      <ul>
        <li>Going on runs</li>
        <li>Being left outside</li>
        <li>Baths</li>
      </ul>
      <button id="red" type="button" class="btn btn-danger">red</button>
      <button id="green"type="button" class="btn btn-success">Green</button>
      <button id="original"type="button" class="btn btn-warning">Original</button>
    </div>
  </body>
</html>
